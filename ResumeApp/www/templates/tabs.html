<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Recruiters" icon-off="ion-ios-at-outline" icon-on="ion-ios-at" href="#/tab/recruiter">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Candidates" icon-off="ion-ios-at-outline" icon-on="ion-ios-at" href="#/tab/upload">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="Check List" icon-off="ion-ios-at-outline" icon-on="ion-ios-at" href="#/tab/candidate">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>  

</ion-tabs>
